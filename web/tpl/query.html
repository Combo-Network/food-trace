<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>区块链溯源</title>
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link href="/static/css/reset.css" rel="stylesheet">
    <!-- Bootstrap3.3.5 CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/query.css">
  </head>
  <body>
    <div class="container">
      <h2>婴幼儿奶粉区块链溯源</h2>
      <div id="query">
              <form action="/query" method="post" name="queryForm">
                <p>
                  产品唯一编号：
                  <!-- <input type="text" name="" value="" placeholder="绑定学历证书的身份证号码" maxlength="18"> -->
                  <input type="text" class="input_text" name="entityID" onfocus="if(this.placeholder=='见产品包装底部'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='见产品包装底部';this.className ='input_text'}" value="" placeholder="见产品包装底部" maxlength="18">
                </p>
                <!-- <p>
                  姓名：
                  <input type="text" name="" value="" placeholder="学历证书或学历证明书上的姓名">
                </p> -->
                <a href="/index">返回首页</a>
              </form>
      </div>
      
    </div>
  </body>
  <script type="text/javascript" src="/static/js/jquery.min.js"></script>
  <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    $(function() {
      var inputs = $('input[type="text"]');
      // 提交按钮
      $('.btn').click(function() {
        // 如果为空 报错提示
        for (var i = 0; i < inputs.length; i++) {
          if (!($(inputs[i]).val())) {
            $(inputs[i]).addClass('redColor');
            $('#myModal').modal('show');
            setTimeout(function(){
              $("#myModal").modal("hide");
            },2000);
            return;
          }
        }

        // 成功后提交数据
        //$(location).attr('href','queryResult.html');
        $("form[name='queryForm']").submit()
      })
    })
  </script>
</html>
