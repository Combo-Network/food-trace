<!DOCTYPE html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>login</title>
        <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/login.css" rel="stylesheet">
</head>

<body>
    <div class="my-outer-layer">
            <div class="logon_centerBg logon_centerBg_my">
              <div class="width1200">
      
                <div class="login-box-my">
                  <h2>登录</h2>
                  <p>请使用
                    <a href="#" target="_blank"><b>ChainDesk账号</b> </a>进行登录</p>
                  <div class="cr_top_my">
    <form id="fm1" action="/login" method="post" autocomplete="off">
        <div class="ct_input">
          <span class="ct_img_yhm">&nbsp;</span>
          <input id="username" name="loginName" class="input_text" tabindex="1" onfocus="if(this.value=='手机号/身份证号/邮箱'){this.value='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.value='手机号/身份证号/邮箱';this.className ='input_text'}" accesskey="n" type="text" value="手机号/身份证号/邮箱" size="25" autocomplete="off">
        </div>
        <div class="ct_input">
          <span class="ct_img_mm">&nbsp;</span>
          <input id="password" name="password" class="input_text" tabindex="2" onfocus="if(this.value=='密码'){this.value='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.value='密码';this.className ='input_text'}" accesskey="n" type="text" value="密码" size="25" autocomplete="off">
        </div>
        <input class="btn_login btn_login_my" name="submit" accesskey="l" value="登&nbsp;&nbsp;录" tabindex="3" type="submit" title="登录">
    </form>
</div>
</div>
</div>
</div>
</div>
</body>
